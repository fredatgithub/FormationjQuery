<!doctype html>
<html>

<head>
    <title>Méthodes de manipulation du DOM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <style>
        .square {
            width: 100px;
            height: 100px;
            float: left;
            margin: 5px;
        }

        .paragraphe {
            clear: left;
            margin: 0 10px;
        }

        .row {
            margin-bottom: 20px;
            border: 1px dotted #CCC;
        }
    </style>
</head>

<body>
    <header>
        <h1>Méthodes de manipulation du DOM</h1>
        <h2>add(), insertBefore() ...</h2>
    </header>
    <main id="content" class="container">
        <div class="row">
            <div class="col-2">
                <button class="btn btn-info btn-sm" id="add">La méthode add()</button>
            </div>
            <div class="col-10">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>

                <p class="paragraphe">ceci est un paragraphe</p>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <button class="btn btn-warning btn-sm" id="ia">Les méthodes InsertBefore() et Before()</button>
            </div>
            <div class="col-8">
                <ul id="liste">
                    <li>Ligne 1</li>
                    <li>Ligne 2</li>
                </ul>

                <a id="bing" href="https://www.bing.fr" target="_blank">Moteur de recherche bing</a>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <button class="btn btn-warning btn-sm" id="detach">Déplacer un élément du DOM</button>
            </div>
            <div class="col-8" id="cible"></div>
        </div>

        <div class="row">
            <div class="col-4">
                <button class="btn btn-warning btn-sm" id="clone">Cloner un élément du DOM</button>
            </div>
            <div class="col-8" id="cible2"></div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-secondary btn-sm" id="btn1">bouton 1</button>
                &nbsp;
                <button class="btn btn-danger btn-sm" id="btn2">bouton 2</button>
            </div>
        </div>

    </main>



    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/myjquery4.js"></script>
</body>

</html>
