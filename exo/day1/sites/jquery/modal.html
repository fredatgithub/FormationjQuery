<!doctype html>
<html>

<head>
    <title>Fenêtre modale Bootstrap</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/magnific-popup.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/select2.min.css" />
    <style>
        .modal-backdrop {
            background-color: bisque;
        }
        .modal-backdrop.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary btnaction" data-buttonid="1">bouton 1</button>>
                &nbsp;
                <button type="button" class="btn btn-secondary btnaction" data-buttonid="2">bouton 2</button>>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary btnaction2">bouton 3</button>>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col">
                <form>
                    <select id="mySelect" name="pays[]" multiple style="width: 50%">
                        <!-- <option></option> -->
                        <optgroup label="Europe">
                            <option value="1">France</option>
                            <option value="2">Italy</option>
                            <option value="3">Spain</option>
                            <option value="4">Germany</option>
                            <option value="5">UK</option>
                        </optgroup>
                        <optgroup label="Amérique">
                            <option value="3">USA</option>
                            <option value="4">Canada</option>
                        </optgroup>
                    </select>
                </form>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" id="launch" data-title="Lorem ipsum">
                    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"> -->
                    <!-- Launch demo modal -->
                    Launch Ajax modal
                </button>
                <br /><br />
                <button type="button" class="btn btn-primary" id="launchPHP" data-title="PHP content">
                    <i class="fas fa-cog fa-spin fa-3x"></i>

                    Launch PHP Ajax modal
                </button>

                <!-- Modal -->
                <div class="modal fade" data-backdrop="static" data-keyboard="false" id="mymodal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="myModalTitle">Modal title</h5>
                                <button type="button" data-dismiss="modal" class="close" data-dismiss="modal"
                                    aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <a href="#" data-dismiss="modal">Fermer</a><br />
                                <i class="fas fa-cog fa-spin fa-3x"></i>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/select2.full.min.js"></script>
    <script src="js/i18n/fr.js"></script>

    <script src="js/myjquery5.js"></script>
</body>

</html>
